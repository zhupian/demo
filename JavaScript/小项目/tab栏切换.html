<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tab栏切换案例</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tab容器 */
        .tab-container {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        /* 标签导航栏 */
        .tab-nav {
            display: flex;
            background-color: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }

        /* 标签按钮 */
        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s ease;
        }

        /* 激活标签样式 */
        .tab-btn.active {
            background-color: #fff;
            color: #e1251b;
            border-bottom: 2px solid #e1251b;
        }

        /* 内容区域 */
        .content-item {
            display: none;
            padding: 20px;
            min-height: 200px;
            background-color: #fff;
        }

        /* 激活内容样式 */
        .content-item.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .x {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!-- Tab栏容器 -->
    <div class="tab-container">
        <!-- 标签按钮 -->
        <div class="tab-nav">
            <button class="tab-btn active" data-target="tab1">精选</button>
            <button class="tab-btn" data-target="tab2">美食</button>
            <button class="tab-btn" data-target="tab3">百货</button>
            <button class="tab-btn" data-target="tab4">个护</button>
        </div>

        <!-- 内容区域 -->
        <div class="tab-content">
            <div id="tab1" class="content-item active">精选内容：今日特价商品...</div>
            <div id="tab2" class="content-item">美食内容：推荐餐厅与优惠...</div>
            <div id="tab3" class="content-item">百货内容：家居用品促销...</div>
            <div id="tab4" class="content-item">个护内容：护肤品折扣...</div>
        </div>
    </div>

    <script>
        const buttop1 = document.querySelector('div.tab-nav :nth-child(1)');
        const buttop2 = document.querySelector('div.tab-nav :nth-child(2)');
        const buttop3 = document.querySelector('div.tab-nav :nth-child(3)');
        const buttop4 = document.querySelector('div.tab-nav :nth-child(4)');
        function fn() {
            this.classList.add('');
            console.log(this);
        }
        buttop1.addEventListener('click', fn);
        buttop2.addEventListener('click', fn);
        buttop3.addEventListener('click', fn);
        buttop4.addEventListener('click', fn);
    </script>
</body>

</html>
