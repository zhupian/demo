<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea col="20" rows="23">
      问者误以为不需要表单也能正确使用输入字段。
        另外用户可能是在使用类似React或Vue的前端框需要遵循HTM
解决方案部分，应该分步骤说明如何将密 
    </textarea>
    <br />
    <button>我已阅读用户协议(5)</button>
    <script>
      const but = document.querySelector("button");
      but.disabled = true;
      let i = 5;
      function fn() {
        i--;
        but.innerHTML = `我已阅读用户协议(${i})`;
        if (i <= 0) {
          clearInterval(n);
          but.innerHTML = "我已阅读用户协议";
          but.disabled = false;
        }
      }
      let n = setInterval(fn, 1000);
    </script>
  </body>
