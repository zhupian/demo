<!DOCTYPE html>
<html lang="zh-CN">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 不建议用var,老问题很多 -->
    <!-- 只要值发生变化,建议用let(特别的,数组用const,因为数组的地址不会变) -->
    <div class="box">我是文字内容</div>
    <ul>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ul>
    <p id="nav">导航栏</p>
    <img src="https://haowallpaper.com/link/common/file/previewFileImg/16463882335866240" alt="">
    <div id="div">盒子</div>
    <script>
        'use strict';
        const arr = ['234', 'bac', 'sdf'];
        arr.push('sdfd');
        // 如果从让 arr=[1,2,3];会报错,因为地址会变
        let a = 20, b = 234;

        //dom语法begin
        //1.获取匹配的第一个元素
        //document.querySelector('css选择器');
        const box = document.querySelector('.box');
        const li = document.querySelector('ul li:first-child');
        console.log(box);
        console.log(li);

        //2.匹配多个元素
        //document.querySelectorAll('css选择器');
        const li2 = document.querySelectorAll('ul li');
        //返回伪数组  没有push,pop等方法
        li2[1].innerHTML = "测试";
        console.log(li2);

        //获取和修改文字内容
        console.log(box.innerText);
        //innerText仅显示纯文本
        box.innerText = '<strong>我是一个盒子</strong>';
        console.log(box.innerText);
        //innerHTML解析标签
        box.innerHTML = '<strong>我是一个盒子</strong>';

        //修改元素的常见属性.example
        //随机图片
        const imgpeth = ['https://haowallpaper.com/link/common/file/previewFileImg/16445290917318016',
            "https://haowallpaper.com/link/common/file/previewFileImg/16445377180650880",
            "https://haowallpaper.com/link/common/file/previewFileImg/16573817917066624",
            "https://haowallpaper.com/link/common/file/previewFileImg/15894790976818560",
            "https://haowallpaper.com/link/common/file/previewFileImg/16463882335866240",
        ];
        let r = Math.floor(Math.random() * (imgpeth.length));
        console.log(r);
        const img = document.querySelector('img');
        img.src = imgpeth[r];

        //修改样式属性
        const div = document.querySelector('#div');
        console.log(div);
        div.style.width = "200px";
        div.style.height = "200px";
        div.style.background = "red";
        div.style.borderTop = "20px solid blue";

        //练习 刷新页面,更换背景图片
        document.body.style.backgroundImage = `url(${imgpeth[(r + 1) % 6]})`;

    </script>
</body>

</html>
