<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <button>按钮</button>
  <div></div>
  <input type="text">
  <script>
    const but = document.querySelector("button");
    but.addEventListener("click", function () {
      const r = Math.random();
      console.log(r);
      //这里为什么不报错,因为使用到了js的垃圾回收机制
      //立即执行函数执行完了之后,r就进行了销毁
      //第二次执行重新创建了r,不矛盾
    });
    //远古版本的事件监听
    //事件源.on事件=function(){}
    but.onclick = function () {
      console.log(23);
    };
    //其实可以理解为赋值  存在一些问题

    //事件类型
    //鼠标触发
    //click 鼠标经过 mouseenter 鼠标经过 mouseleave  鼠标离开
    const div = document.querySelector('div');
    div.addEventListener('mouseenter', function fn() {
      console.log("鼠标经过");
    });
    //焦点事件(文本)
    //focus 获得焦点 blur失去焦点
    const input = document.querySelector('input');
    input.addEventListener('focus', function () {
      console.log("有焦点");
    })
    input.addEventListener('blur', function () {
      console.log("失去焦点");
    })
    //键盘触发
    //Keydown 键盘按下触发  Keyup 键盘抬起触发
    //表单输入触发
    //input 用户输入事件
  </script>
</body>

</html>
