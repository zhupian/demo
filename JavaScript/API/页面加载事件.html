<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他事件-页面加载事件</title>
    <script>// 有些时候需要页面资源加载完成后做一些事情
        //lord  监听页面所有资源加载完毕  给window添加 lord事件
        window.addEventListener('load', function () {
            const button = this.document.querySelector('button');
            console.log(button);
            button.addEventListener('click', function () {
                alert(23);
            })
        })
        //也可以针对某一个资源 等待它加载完毕执行
        //img.addEventListener('lord',function())

        document.addEventListener('DOMContentLoaded', function () {
            //具体不演示
        })</script>
</head>

<body>
    <button>按钮</button>
    <!-- 页面加载事件 -->
    <!-- 加载外部资源(css,图片,外联js,css)加载完成后触发的事件 -->
    <!-- 这也是为什么有些人的script在head里面 -->

    <!-- 相对应的,有无需等待资源加载的事件(即html加载完毕),DOMContentLoaded -->
</body>

</html>
