<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: aliceblue;
        }

        .son {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">
        </div>
    </div>
    <script>
        //事件流  记得很重要！！
        //定义:事件完整执行过程中的流动路径  事件流是事件流动
        //例如 Document->Element html->Element body->Element div 捕获阶段
        //    Document<-Element html<-Element body<-Element div 冒泡阶段
        const father = document.querySelector('.father');
        const son = document.querySelector('.son');
        //DOM.addEventListener(事件类型,事件处理函数,是否使用捕获机制)很少使用
        //捕获阶段
        // document.addEventListener('click', function fn() {
        //     alert('我是爷爷');
        // }, true)
        // father.addEventListener('click', function fn() {
        //     alert('我是爸爸');
        // }, true)
        // son.addEventListener('click', function fn() {
        //     alert('我是儿子');
        // }, true)

        //冒泡阶段
        //当一个元素的事件被触发,同样的事件将会在该元素的所有祖先元素中一次触发
        //简单理解:当一个元素被触发后,会依次调用所有父级的同名事件
        document.addEventListener('click', function fn() {
            alert('我是爷爷');
        })
        father.addEventListener('click', function fn() {
            alert('我是爸爸');
        })
        son.addEventListener('click', function fn(e) {
            alert('我是儿子');
            e.stopPropagation();
        })

        //阻止冒泡和捕获
        //事件对象.stopPropagation();

    </script>
</body>

</html>
